<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blossom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <section class="title">
      <p class="header-title">Sign Up</p>
      <p>Hi, Welcome to Blossom</p>
    </section>

    <section class="signup-form">
      <div class="form">
        <form action="">
          <label for="Name">Name</label>
          <input type="text" />
          <label for="Email">Email</label>
          <input type="email" name="" id="" />
          <label for="Name">Phone Number</label>
          <div class="form-phone-number">
            <select>
                <option value="idn">+62</option>
                <option value="idn">60</option>
                <option value="idn">1</option>
                <option value="idn">82</option>
                <option value="idn">81</option>
            </select>
            <input type="number" class="text-phone-number"/>
          </div>
          <label for="Name">Address</label>
          <input type="text">
          <label for="Name">Password</label>
          <input type="password" name="" id="">
          <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <p for="checkbox" style="font-size: 1.7rem;">I Agree with <span>terms & conditions</span></p>
          </div>
          <a class="submit" href="home.html">Sign Up</a>
        </form>
        <p class="sign-text" style="text-align: center; margin: 3rem 0">Already have an account? <a href="signin.html">Sign In</a></p>
      </div>
    </section>
  </body>
</html>
