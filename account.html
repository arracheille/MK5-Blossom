<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blossom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/account.css" />
  </head>
  <body>
    <section>
      <header>
        <input type="checkbox" name="" id="toggler" />
        <label for="toggler" class="fas fa-bars"></label>
        <a href="" class="logo"><img src="img/33.png" alt="" />Blossom</a>
        <nav class="navbar">
          <a href="home.html">Home</a>
          <a href="category.html">Category</a>
          <a href="cart.html">My Cart</a>
          <a href="account.html" style="color: #e6a4b4">Profile</a>
          <a href="index.html" style="color: #e6a4b4">Sign Out</a>
        </nav>
      </header>
    </section>

    <section class="profile-container">
      <div class="profile-content">
        <div class="profile-img">
          <img src="img/tehyung.jpeg" alt="profile" />
          <p class="profile-name">Nayla Sahila</p>
        </div>
      </div>
      <div class="profile-content-table">
        <table>
          <tr>
            <td class="options-main">
              <i class="fa-solid fa-truck"></i>
              <p>To Ship</p>
            </td>
            <td class="options-body">
              <a href="to-ship.html"><i class="fa-solid fa-arrow-right"></i></a>
            </td>
          </tr>
          <tr>
            <td class="options-main">
              <i class="fa-solid fa-box"></i>
              <p>To Receive</p>
            </td>
            <td class="options-body">
              <a href="to-receive.html"><i class="fa-solid fa-arrow-right"></i></a>
            </td>
          </tr>
          <tr>
            <td class="options-main">
              <i class="fa-solid fa-square-check"></i>
              <p>Completed</p>
            </td>
            <td class="options-body">
              <a href="completed.html"><i class="fa-solid fa-arrow-right"></i></a>
            </td>
          </tr>
          <tr>
            <td class="options-main">
              <i class="fa-solid fa-square-xmark"></i>
              <p>Cancelled</p>
            </td>
            <td class="options-body">
              <a href="cancelled.html"><i class="fa-solid fa-arrow-right"></i></a>
            </td>
          </tr>
          <tr>
            <td class="options-main">
              <i class="fa-regular fa-star"></i>
              <p>To Rate</p>
            </td>
            <td class="options-body">
              <i class="fa-solid fa-arrow-right"></i>
            </td>
          </tr>
          <tr>
            <td class="options-main">
              <i class="fa-regular fa-heart"></i>
              <p>Favorite</p>
            </td>
            <td class="options-body">
              <a href="favorite.html"><i class="fa-solid fa-arrow-right"></i></a>
            </td>
          </tr>
          <tr>
            <td class="options-main">
              <i class="fa-solid fa-gear"></i>
              <p>Account Settings</p>
            </td>
            <td class="options-body">
              <a href="account-settings.html"><i class="fa-solid fa-arrow-right"></i></a>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
