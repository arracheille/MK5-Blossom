<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blossom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/map.css" />
  </head>
  <body>
    <section>
      <header>
        <a href="address.html" class="logo"><i class="fa-solid fa-chevron-left" style="margin-right: 2rem; color: #777"></i></a>
        <p class="header-p">Address</p>
      </header>
    </section>

    <section class="map">
      <div class="find-address">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p class="add-text">Add new address</p>
      </div>
    </section>

    <section class="address-map">
      <div class="confirm-map">
        <div class="confirm">
          <div class="confirm-text">
            <p class="header-p">Address</p>
            <p class="confirm-p">Confirm your order delivery location</p>
          </div>
          <a href="map.html"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="set-confirm-address-map">
          <p>Select address type</p>
          <div class="map-set-addresses">
            <div class="opt-address" style="padding-left: 1.7rem">
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="opt-address" style="background-color: #f3d7ca">
              <i class="fa-solid fa-house"></i>
              <p class="set-p">Home</p>
            </div>
            <div class="opt-address">
              <i class="fa-solid fa-briefcase"></i>
              <p class="set-p">Office</p>
            </div>
            <div class="opt-address">
              <i class="fa-solid fa-user-group"></i>
              <p class="set-p">Friend's</p>
            </div>
          </div>
          <div class="form-address">
            <form action="">
              <input type="text" placeholder="Receiver's Name" />
              <input type="text" placeholder="Complete Address" />
              <input type="text" placeholder="Nearby Landmark (optional)" style="margin-bottom: 3rem" />
            </form>
          </div>
        </div>
        <div class="confirm-add">
          <a href="address.html" class="confirm-details">Confirm & Add Details</a>
        </div>
      </div>
    </section>
  </body>
</html>
