<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blossom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/map.css" />
  </head>
  <body>
    <section>
      <header>
        <a href="address.html" class="logo"><i class="fa-solid fa-chevron-left" style="margin-right: 2rem; color: #777"></i></a>
        <p class="header-p">Address</p>
      </header>
    </section>

    <section class="map">
      <div class="find-address">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p class="add-text">Add new address</p>
      </div>
    </section>

    <section class="address-map">
      <div class="confirm-map">
        <div class="confirm">
          <p class="confirm-p">Confirm your order delivery location</p>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="confirm-address-map">
          <img src="img/building.png" alt="" />
          <div class="description-address-map">
            <p class="map-main">YG Entertainment Building</p>
            <p class="map-body">3 Huiujeong-ro 1-gil, Seoul, Seoul, KR - 121886</p>
          </div>
        </div>
        <div class="confirm-add">
          <a href="address.html" class="confirm-details">Confirm & Add Details</a>
        </div>
      </div>
    </section>
  </body>
</html>
